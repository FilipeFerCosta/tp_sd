<!-- Esse arquivo vai editar o forms do arquivo index.html -->

<h1>Editar Artigo</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar alterações</button>
    <button type="reset" value="Reset">Resetar</button>
    <a href="{% url 'listar_documentos' %}"><button type="button">Voltar à busca</button></a>
</form>

<h3>Histórico de Revisões</h3>
<ul>
    {% for historico in historico_alteracao %}
        <li>
            Data: {{ historico.history_date }} 
            Alterado por: {{ historico.history_user }} 
        </li>
    {% endfor %}
</ul>
