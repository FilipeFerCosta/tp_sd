<!-- Esse arquivo vai editar o forms do arquivo index.html -->

<h1>Editar Artigo</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar alterações</button>
</form>

<h3>Histórico de Revisões</h3>
<ul>
    {% for historico in historico %}
        <li>
            Data: {{ historico.history_date }} 
            Alterado por: {{ historico.history_user }} 
            Alterações: {{ historico.get_field_diff_display }}
        </li>
    {% endfor %}
</ul>
