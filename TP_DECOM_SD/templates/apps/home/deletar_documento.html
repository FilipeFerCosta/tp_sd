<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmar Exclusão</title>
</head>
<body>
  <header>
    <h1>Confirmar Exclusão</h1>
  </header>
  <main>
    <p>Tem certeza de que deseja excluir o documento "{{ documento.titulo }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Confirmar Exclusão</button>
      <a href="{% url 'visualizar_documento' documento.id %}">Cancelar</a>
    </form>
  </main>
</body>
</html>
